<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Gamification Form </title>
    <link rel="stylesheet" href="style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Wealth Hunt 2020</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Salary</span>
            <input type="text" placeholder="Enter the salary" required>
          </div>
          <div class="input-box">
            <span class="details">Years</span>
            <input type="text" placeholder="Enter the year" required>
          </div>
          <div class="input-box">
            <span class="details">Equity</span>
            <input type="text" placeholder="Enter amount of Equity" required>
          </div>
          <div class="input-box">
            <span class="details">Bonds</span>
            <input type="text" placeholder="Enter type of bond" required>
          </div>
          <div class="input-box">
            <span class="details">Gold</span>
            <input type="text" placeholder="Enter amount of Gold" required>
          </div>
          <div class="input-box">
            <span class="details">Mutual Funds</span>
            <input type="text" placeholder="Enter your Mutual Funds" required>
          </div>
          <button type="submit"><a href="Calculator.html" >Lets Calculate </a></button>
        <div class="box">
            <a class="button" href="#popup1">Submit</a>
        </div>
        
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congrats!</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    You have made Rs xxxxxxx this year.<br>
                    Your Total investment is now Rs xxxxxxx.

                </div>
            </div>
        </div>
                </div>
            </form>
            </div>
        </div>

</body>
</html>
